<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>FizzBuzz</h1>
    <div id="starter" class="starter">
        <h2>Scegli i numeri con cui vuoi giocare e poi clicca su FizzBuzz</h2>
        <div>
            <label for="fizz">Numero Fizz:</label>
            <input id="fizz" class="input" type="number" name="fizz" step="1" min="1" max="9">
            <label for="buzz">Numero Buzz:</label>
            <input id="buzz" class="input" type="number" name="buzz" step="1" min="1" max="9">
            <button id="start" class="btn">FizzBuzz</button>
        </div> 
    </div>
    
    <div id="numeri"></div>
    <button id="reset" class="btn">Reset</button>
    
    <script src="js/main.js"></script>
</body>
</html>
